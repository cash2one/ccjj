<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="{dede:global.cfg_templets_skin/}/style/dedecms.css" rel="stylesheet" media="screen" type="text/css" />
<link href="{dede:global.cfg_templets_skin/}/style/page.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body>

{dede:include filename="head.htm"/}
<!-- /header -->
<img src="{dede:global.cfg_templets_skin/}/images/{dede:field name='typeid' function="GetTopTypename(@me)" /}.jpg" alt="Image-1" width="100%" height="auto">

<div class="wrap">

  <div class="container1">
 {dede:channelartlist}
    <div class="main1">
    <div class="yshow">
   <!--  <img src="{dede:global.cfg_templets_skin/}/images/{dede:field name='typename'/}.jpg" alt="" class="aboutimg"> -->
    <img src="{dede:global.cfg_templets_skin/}/images/img-3.jpg" alt="" class="aboutimg">
    <a href="{dede:field name='typeurl' /}">
              <h3>{dede:field name='typename'/}</h3>
        </a>      
    </div>
    <div class="abouttext">
    <h2>{dede:field name='typename'/}</h2>
    <p>
    {dede:field name='content' function="htmlspecialchars(cn_substr(Html2text(@me),300))"/}...
    </p>
    <a href="{dede:field name='typeurl' /}" class="more">more</a></div>
  </div>
  {/dede:channelartlist}
  </div>
</div>

{dede:include filename="footer.htm"/}
<!-- /footer -->
</body>
</html>
